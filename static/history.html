<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetChecker - 履歴表示</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/history.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>NetSpeedChecker</h1>
            <p>Historical Data Viewer</p>
        </header>

        <nav class="nav-links">
            <a href="/" class="back-link">← ライブ表示に戻る</a>
        </nav>

        <section class="history-controls">
            <div class="date-picker-group">
                <label for="history-date">表示する日付:</label>
                <input type="date" id="history-date">
            </div>
            <div id="day-averages" class="day-averages">
                <!-- Averaged values will be inserted here -->
            </div>
            <div id="status-history"></div>
        </section>

        <section class="chart-container">
            <div class="chart-header">
                <h2 id="chart-title">ネットワーク速度推移</h2>
            </div>
            <div class="main-chart-wrapper">
                <canvas id="speedChart"></canvas>
            </div>
            <div id="no-data" class="no-data-message" style="display: none;">
                指定された日付のデータが見つかりませんでした。
            </div>
            <div class="chart-guide footer">
                <span class="icon">ℹ️</span> 過去の計測結果を1日単位で表示します
            </div>
        </section>

        <section class="history-list">
            <div class="section-header">
                <h2>詳細データ一覧</h2>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>時刻</th>
                            <th>Download (Mbps)</th>
                            <th>Upload (Mbps)</th>
                            <th>Ping (ms)</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script type="module" src="/static/js/history.js"></script>
</body>

</html>
